
<section class="vp-supp">
    <h2>Supprimer un personne</h2>

    <div *ngIf="id">
        Voulez vous vraiment supprimer le produit d'Id {{id}}<br>
        <button (click)="valider()"   class="btn btn-outline-warning" >Oui </button>&nbsp;&nbsp;&nbsp;
        <button  (click)="annuler()"  class="btn btn-outline-warning" >Annuler </button>
    
    </div>

</section>
